<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Fauna+One'
    rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' 
    rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbestInvest</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href ="css/bootstrap.min.css" />

<!-- Customizations -->
    <link rel="stylesheet" href="css/sitestyle.css" />

<!-- Charts CSS-->
    <link rel="stylesheet" href="css/linegraph.css" />

    <!-- BootStrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Default icon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="16x16 24x24 32x32 48x48 64x64" href="favicon.ico">

</head>
<body>
    <div id="outermenubar" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">uBest Invest</a>
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <ul class="nav navbar-nav navbar-right collapse navbar-collapse">
                <li><a href="about.html"><i class="bi bi-info-square"></i>About</a></li>
            </ul>
        </div>
    </div>
<!--    HEADER END -->


    <!--     MAIN CONTENT BEGIN -->
    <div class="container">
        <div class="row">
            <div autoscroll="false">
                <div class="col-xs-12">
                    <h4>Stock Search</h4>
                    <div id="formWrapperDiv" class = "form-inline">
                        <form name="my-form" class="form-group">
                            <div class = "input-group">
                                <input name="userstocksymbol"
                                       id="uistocksymbol"
                                       class="form-control"
                                       type="text"
                                       placeholder="Ticker Symbol">

                                <div class = "input-group-btn">
                                    <button id = "qry" type = "submit" 
                                        class = "btn btn-primary"
                                        onclick ="init();">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <select id = "uitimeframechoice" class="form-control" aria-label="Timeframe">
                                <option value="1 Week" selected>1 Week</option>
                                <option value="1 Month" >1 Month</option>
                                <option value="3 Months">3 Months</option>
                                <option value="6 Months">6 Months</option>
                                <option value="1 Year">1 Year</option>
                            </select>    
                        </form>
                    </div>
                    <!---->
                    <div >
                        <span id = "errorPanel" class = "invisible"></span>
                    </div>
                    <!---->
                    <div id="stockChartDiv"></div>
                    <div class="well">
                        <p>Data Source: Polygon.io</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    MAIN CONTENT END -->

    <!--    FOOTER BEGIN -->
    <div class='footer'>
        <div class='container'>
            <div class='row'>
                <div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'>
                    <h4>More Information</h4>
                    <ul class="list-unstyled">
                        <li><a href="about.html">About</a></li>
                        <li><a href="terms.html">Terms of Use</a></li>
                    </ul>
                </div>
            </div>
            <div class='row'>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-center"> &copy; Tambe Tech 2023</p>
                </div>
            </div>
        </div>
    </div>
    <!--    FOOTER END-->

    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/vendor/d3.min.js"></script>
    <script src="/js/code.js"></script>

</body>
</html>
